
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhalza - Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-container">
        <div id="visualizer-container">
            <canvas id="spectrum-canvas"></canvas>
            <img id="center-image" src="rhalza.png" alt="Center Image">
        </div>
        <div class="song-info">
            <h2 id="song-title"></h2>
            <h3 id="song-artist"></h3>
        </div>
        <audio id="audio" crossorigin="anonymous"></audio>
        <div class="controls">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-display">
                    <span class="current-time">0:00</span> / <span class="duration">0:00</span>
                </div>
            </div>
            <div class="buttons">
                <button id="prev-btn" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="rewind-btn" class="control-btn"><i class="fas fa-undo"></i></button>
                <button id="play-pause-btn" class="control-btn play-pause">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-pause"></i>
                </button>
                <button id="forward-btn" class="control-btn"><i class="fas fa-redo"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="volume-container">
                <button id="volume-btn" class="control-btn"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
        <div class="extra-buttons">
            <button id="playlist-btn" class="extra-btn" title="Playlist"><i class="fas fa-list"></i></button>
            <button id="lyrics-btn" class="extra-btn" title="Lyrics"><i class="fas fa-align-left"></i></button>
            <button id="eq-btn" class="extra-btn" title="Equalizer"><i class="fas fa-sliders-h"></i></button>
            <button id="settings-btn" class="extra-btn" title="Settings"><img src="spectrum.png" alt="Spectrum Settings"></button>
            <button id="fullscreen-btn" class="extra-btn" title="Fullscreen"><i class="fas fa-expand"></i></button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Spectrum Settings</h2>
            <div class="setting">
                <label for="spectrum-type">Spectrum Type:</label>
                <select id="spectrum-type">
                    <option value="ring_smooth">Ring (Smooth)</option>
                    <option value="ring_bars">Ring (Bars)</option>
                    <option value="bar_smooth">Bar (Smooth)</option>
                    <option value="bar_bars">Bar (Bars)</option>
                    <option value="linear_mirror_smooth">Linear Mirror (Smooth)</option>
                    <option value="linear_mirror_bars">Linear Mirror (Bars)</option>
                    <option value="monstercat">Monstercat</option>
                </select>
            </div>
            <div class="setting">
                <label for="center-fill-type">Center Fill Type:</label>
                <select id="center-fill-type">
                    <option value="spectrum_color">Spectrum Color</option>
                    <option value="custom_color">Custom Color</option>
                    <option value="image">Image</option>
                </select>
            </div>
            <div id="custom-color-settings" class="setting-group">
                <label>Custom Color Options:</label>
                <input type="color" id="solid-color-picker" value="#ffffff">
            </div>
            <div class="setting">
                <label for="spectrum-color">Spectrum Color:</label>
                <input type="color" id="spectrum-color" value="#ffffff">
            </div>
            <div class="setting">
                <label for="smoothness">Smoothness:</label>
                <input type="range" id="smoothness" min="0" max="0.9" step="0.01" value="0.5">
            </div>
            <div class="setting">
                <label for="bar-amount">Amount of Bars:</label>
                <input type="range" id="bar-amount" min="32" max="1024" step="2" value="256">
            </div>
            <div class="setting">
                <label for="sensitivity">Sensitivity:</label>
                <input type="range" id="sensitivity" min="1" max="10" step="0.1" value="3">
            </div>
        </div>
    </div>
    
    <div id="playlist-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Playlist</h2>
            <input type="file" id="song-upload" multiple accept="audio/*">
            <ul id="playlist"></ul>
        </div>
    </div>

    <div id="lyrics-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Lyrics</h2>
            <div id="lyrics-container"></div>
        </div>
    </div>

    <div id="eq-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Equalizer</h2>
            <div id="equalizer"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
