<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhalza - Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head><body>
    <div id="player-container">
        <div id="visualizer-wrapper">
            <canvas id="spectrum-canvas"></canvas>
            <img id="center-image" src="rhalza.png" alt="Album Art">
        </div>
        <div id="controls-area">
            <div class="song-info">
                <h2 id="song-title">No Song Loaded</h2>
                <h3 id="song-artist">Upload a song or folder to begin</h3>
            </div>
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar"></div>
                </div>
                <div class="time-display">
                    <span class="current-time">0:00</span>
                    <span class="duration">0:00</span>
                </div>
            </div>
            <div class="main-controls">
                <button id="prev-btn" class="control-btn" title="Previous"><i class="fas fa-step-backward"></i></button>
                <button id="rewind-btn" class="control-btn" title="Rewind 10s"><i class="fas fa-undo"></i></button>
                <button id="play-pause-btn" class="control-btn play-pause" title="Play/Pause">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-pause"></i>
                </button>
                <button id="forward-btn" class="control-btn" title="Forward 10s"><i class="fas fa-redo"></i></button>
                <button id="next-btn" class="control-btn" title="Next"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="side-controls">
                <div class="volume-container">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    <button id="volume-btn" class="control-btn" title="Mute/Unmute"><i class="fas fa-volume-up"></i></button>
                </div>
                <div class="extra-buttons">
                    <button id="loop-btn" class="control-btn" title="Loop: Off"><i class="fas fa-redo"></i></button>
                    <button id="playlist-btn" class="control-btn" title="Playlist"><i class="fas fa-list-ul"></i></button>
                    <button id="eq-btn" class="control-btn" title="Equalizer"><i class="fas fa-sliders-h"></i></button>
                    <button id="settings-btn" class="control-btn" title="Spectrum Settings"><img src="spectrum.png" alt="Spectrum Settings"></button>
                    <button id="fullscreen-btn" class="control-btn" title="Fullscreen"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio" crossorigin="anonymous"></audio>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Spectrum Settings</h2>
            <div class="modal-scroll-content">
                <div class="setting"><label for="spectrum-type">Spectrum Type</label><select id="spectrum-type"><option value="monstercat">Monstercat</option><option value="ring_bars">Ring (Bars)</option><option value="ring_smooth">Ring (Smooth)</option><option value="bar_bars">Bar (Bars)</option><option value="bar_smooth">Bar (Smooth)</option><option value="linear_mirror_bars">Linear Mirror (Bars)</option><option value="linear_mirror_smooth">Linear Mirror (Smooth)</option></select></div>
                <div class="setting"><label for="center-fill-type">Center Fill Type</label><select id="center-fill-type"><option value="image">Image</option><option value="hollow">Hollow</option><option value="spectrum_color">Spectrum Color Fill</option><option value="custom_color">Custom Color Fill</option></select></div>
                <div class="setting" id="custom-color-setting" hidden><label for="solid-color-picker">Custom Fill Color</label><input type="color" id="solid-color-picker" value="#1A1A1A"></div>
                <div class="setting"><label for="spectrum-color">Spectrum Color</label><input type="color" id="spectrum-color" value="#FFFFFF"></div>
                <div class="setting"><label for="background-color">Background Color</label><input type="color" id="background-color" value="#000000"></div>
                <div class="setting"><label for="smoothing">Smoothing</label><input type="range" id="smoothing" min="0.0" max="0.95" step="0.01" value="0.8"></div>
                <div class="setting"><label for="bar-amount">Number of Bars</label><input type="range" id="bar-amount" min="32" max="1024" step="2" value="256"></div>
                <div class="setting"><label for="sensitivity">Sensitivity</label><input type="range" id="sensitivity" min="1" max="5" step="0.1" value="2.5"></div>
                <div class="setting"><label for="size">Size</label><input type="range" id="size" min="0.1" max="1.5" step="0.01" value="1"></div>
                <button id="apply-settings-btn" class="action-btn">Apply</button>
            </div>
        </div>
    </div>
    <div id="playlist-modal" class="modal"><div class="modal-content"><span class="close-btn">&times;</span><h2>Playlist</h2><div class="modal-scroll-content"><ul id="playlist"></ul><div class="upload-buttons"><button id="upload-btn" class="action-btn">Upload Files</button><button id="upload-folder-btn" class="action-btn">Upload Folder</button></div><input type="file" id="song-upload" multiple accept="audio/*" hidden><input type="file" id="folder-upload" webkitdirectory directory multiple hidden></div></div></div>
    <div id="eq-modal" class="modal"><div class="modal-content"><span class="close-btn">&times;</span><h2>Equalizer</h2><div class="modal-scroll-content"><div class="setting"><label for="eq-presets">Presets</label><select id="eq-presets"><option value="flat">Flat</option><option value="rock">Rock</option><option value="pop">Pop</option><option value="classical">Classical</option><option value="dance">Dance</option></select></div><div id="equalizer-bands"></div></div></div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/equalizer.js"></script>
    <script src="js/playlist.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
